<!DOCTYPE html>
<html>
<head>
	
	<title>Sudoku</title>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" href="style.css"></link>
	<meta charset="utf-8" />
	
</head>
<body>

	<h1>Sudoku</h1>

	<div id="difficulty" onchange="selectDifficulty()">
		
		<label for="diff">Select difficulty</label>
		<select id="diff">
			
			<option value="0">Easy</option>
			<option value="1">Medium</option>
			<option value="2">Difficult</option>

		</select>

	</div>

	<div id="sudokuDiv"></div>
	<div id="buttons">
		
		<form>

			<div id="mode">

				<input type="radio" id="note" value="note" name="type">
				<label for="note">Note</label>
				<input type="radio" id="normal" value="normal" name="type" checked>
				<label for="normal">Normal</label>
			
			</div>

			<div>
				
				<input type="button" class="button" value="1" onclick="insert(value)" />
				<input type="button" class="button" value="2" onclick="insert(value)" />
				<input type="button" class="button" value="3" onclick="insert(value)" />
				<input type="button" class="button" value="4" onclick="insert(value)" />
				<input type="button" class="button" value="5" onclick="insert(value)" />
				<input type="button" class="button" value="6" onclick="insert(value)" />
				<input type="button" class="button" value="7" onclick="insert(value)" />
				<input type="button" class="button" value="8" onclick="insert(value)" />
				<input type="button" class="button" value="9" onclick="insert(value)" />

			</div>

			<br />
			
			<div id="buttons">

				<input type="button" value="Check Sudoku" onclick="checkSudoku()"/>
				<input type="button" value="Delete number" onclick="deleteCell()" />
				<input type="button" value="Solve sudoku" onclick="solve()" />

			</div>

		</form>

	</div>

</body>
</html>
